<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bildklassifikation mit ml5.js</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    -->
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
  

  <h1>Image classification using MobileNet and p5.js</h1>
  <div id="imageContainer" style="display: flex; flex-wrap: wrap;">
    <!-- Bildcontainer werden hier dynamisch eingefügt -->
  </div>
  
  <div id="plotContainer" style="width:100%;height:500px;"></div>

 <div id="uploadContainer">
  <input type="file" id="imageUpload" accept="image/*" style="display: none;">
  <button onclick="document.getElementById('imageUpload').click()">Eigenes Bild hochladen</button>
  <button id="classifyButton" style="display: none;">Jetzt klassifizieren</button>
  <div id="dropZone">Ziehen Sie hierher ein eigenes Bild, um es zu klassifizieren.</div>
</div>

<script src="sketch.js"></script>

</body>
</html>
